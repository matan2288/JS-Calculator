<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JS Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="CalculatorContainer">
         <div id="">
         </div>
         <input  id='InputID'>
         <div class="TopActivityButtonsContainer">
            <button class="TopActivityBTN">(</button>
            <button class="TopActivityBTN">)</button>
            <button class="TopActivityBTN DIVIDE-BTN">/</button>
            <button class="TopActivityBTN AC-BTN" >AC</button>
         </div>
         <div class="CalculatorNumberButtonsContainer">
      
            <button class="NumberBTN BTN-7">7</button>
            <button class="NumberBTN">8</button>
            <button class="NumberBTN BTN-9">9</button>
            <button class="SideActivityBtn">+</button>

          
            <button class="NumberBTN">4</button>
            <button class="NumberBTN">5</button>
            <button class="NumberBTN">6</button>
            <button class="SideActivityBtn">-</button>
            <button class="NumberBTN">1</button>
            <button class="NumberBTN">2</button>
            <button class="NumberBTN">3</button>
            <button class="SideActivityBtn">*</button>
            <button class="CE-BTN">CE</button>
            <button class="NumberBTN ZEROBTN">0</button>
            <button class="NumberBTN DOT-BTN">.</button>
            <button class="EQUALBTNCLASS" id='EqualBTN'>=</button>
         </div>
      </div>
      <div id='Footer'>Made by Matan Elmaliach âœŒ.</div>
      <script src="app.js"></script>
   </body>
</html>
